name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Setup Clojure CLI
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 'latest'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Clojure deps
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.gitlibs
          ~/.clojure/.cpcache
        key: clj-deps-${{ hashFiles('deps.edn') }}
        restore-keys: clj-deps-

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Install Chrome
      run: npx puppeteer browsers install chrome

    - name: Compile Java sources
      run: clojure -T:build javac

    - name: Run tests
      run: clojure -M:test

    - name: Run generative tests
      run: clojure -M:test-generative

    - name: Compile CLJS tests (simple)
      run: clojure -M:cljs-test -m cljs-build simple

    - name: Run CLJS tests (simple)
      run: node src/test/js/runner.js src/test/html/simple.html

    - name: Compile CLJS tests (advanced)
      run: clojure -M:cljs-test -m cljs-build advanced

    - name: Run CLJS tests (advanced)
      run: node src/test/js/runner.js src/test/html/advanced.html

    - name: Run clj-kondo linter
      run: |
        clojure -M:dev -m clj-kondo.main --copy-configs --dependencies --parallel --lint "$(clojure -Spath -A:dev)"
        clojure -M:dev -m clj-kondo.main --lint src/main:src/test --fail-level error
